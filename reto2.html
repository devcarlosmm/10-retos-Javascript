<body>
    <!--
    Cree una función que devuelva el número mayor en una matriz de números. La matriz siempre tendrá al menos 1 número.

        largest([1, 2, 3, 4, 5]); // returns 5
        largest([-100, Infinity, 5, 2, 7218902]); // returns Infinity
        largest([0]); // returns 0
-->
    <script>
        const datos = [1, 2, 4, 3, 53, 6, 7, Infinity];
        let mayor = 0;

        function largest(pArray) {
            for (i = 0; i < pArray.length; i++) {
                if (mayor < pArray[i]) {
                    mayor = pArray[i];
                }
            }
            document.write("El numero mas grande es: " + mayor);
        }
        largest(datos);
    </script>
</body>
