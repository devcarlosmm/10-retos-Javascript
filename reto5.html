<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!--
    Los alfabetos disfrutan hacer olas en el futbol. Ayúdalo creando una función que convierta una cadena a una matriz donde una letra mayúscula significa que está de pie.

    La cadena de entrada siempre estará en minúscula
    Si el carácter de la cadena es un espacio en blanco, páselo como si fuera un asiento vacío.
    
        wave("hola") // return ["Hola", "hOla", "hoLa", "holA"]
        wave("gol peru") // return ["Gol peru", "gOl peru", "goL peru", "gol Peru", "gol pEru", "gol peRu", "gol perU"]
        wave("") // return [];
-->
    <script>
        let cadena = "gol peru";
        let num = cadena.length;

        for (x = 0; x < num; x++) {
            if (cadena.charAt(x) != " ") {
                for (i = 0; i < num; i++) {
                    if (i == x) {
                        document.write(cadena.charAt(i).toUpperCase());
                    } else {
                        document.write(cadena.charAt(i));
                    }
                }
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
